{% extends "store/layout/main.html" %}

{% block content %}
  

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>category</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                    <div class="col-md-3">
                        <div class="card">
                         
                            <a href="{% url 'collectionsview' item.slug %}">

                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" alt="">
                                    </div>
                                    <h3 class="text-center"> {{ item.name }} </h3>    
                                </div>
                                
                            </a>
                        </div>
                    </div>
                  
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{% endblock content %}
